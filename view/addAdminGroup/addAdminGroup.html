<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增管理员</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="addAdminGroup.css">
</head>

<body ng-app="addStoreManageModule">
    <!-- DOM结构开始 -->
    <div class="addCheck top-line wavy-line" ng-controller="addPurchaseModalCtrl as $ctrl">
        <div class="addAdmin-infomation" ng-controller="purchaseQueryCtrl">
            <form name="infomationForm" class="form-inline" role="form">
                <!-- 会员基本信息 -->
                <div class="model-header admin-header">
                    <img class="model-img" src="../../resources/images/icon-list.png">
                    <span class="model-title">新增管理员</span>
                </div>
                <div class="infomation-form">
                    <div class="row mb10">
                        <div class="col-xs-6 col-md-offset-3">
                            <div class="form-staff-group">
                                <label class="control-label">新增管理员类型：</label>
                                <p class="control-admin-type">集团级系统管理员</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-6 col-md-offset-3">
                            <div class="form-staff-group">
                                <label class="control-label">员工：</label>
                                <input type="text" class="form-control" placeholder="请选择员工" disabled>
                                <button type="submit" class="btn btn-sm btn-searching" ng-click="openStoreQueryType()"><i class="iconfont">&#xe600;</i></button>
                                <div class="ownership">
                                    <div class="triangle_border_left">
                                        <span></span>
                                    </div>
                                    <div class="ownership-title"><img src="../../resources/images/staff-img.png" alt="">员工归属信息：</div>
                                    <div class="ownershop-msg">
                                        <ul>
                                            <li><div>所属经营主体：</div>望月路全网通门店</li>
                                            <li><div>所属渠道：</div>中国电信集团</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-6 col-md-offset-3">
                            <div class="form-staff-group">
                                <label class="control-label">系统账号：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-6 col-md-offset-3">
                            <div class="form-staff-group">
                                <label class="control-label">登录密码：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-6 col-md-offset-3">
                            <div class="form-staff-group">
                                <label class="control-label">确认密码：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-6 col-md-offset-3">
                            <div class="form-staff-group">
                                <label class="control-label">捆绑手机：</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mb50">
                        <div class="col-xs-6 col-md-offset-3">
                            <div class="form-staff-group">
                                <label class="control-label">备注：</label>
                                <textarea col="" id="remarks" class="form-control edit-txt" ng-model="modifiedQueryType.remarks"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center btns">
                    <button class="btn btn-submit">确认</button>
                    <button class="btn btn-cancel">取消</button>
                </div>
            </form>
        </div>
        <!-- 选择会员标签 -->
        <script type="text/ng-template" id="storeQueryTypeModal.html">
            <div class="modal-header">
                <button type="button" class="close iconfont" ng-click="$ctrl.cancel()">&#xe611;</button>
                <h3 class="modal-title" id="serial-number-title1"><img class="icon" src="../../resources/images/icon-list1.png">选择员工</h3>
            </div>
            <!-- 条件查询 -->
            <div class="condition-staff-query fn-clear">
                <p class="condition-staff-query-title fn-left">搜
                    <br/>索</p>
                <div class="condition-query-box fn-right">
                    <form name="conditionQueryForm" class="form-inline" role="form">
                        <div class="row mb10">
                            <div class="col-xs-4" ng-controller="cityCheckCtrl">
                                <div class="form-staff-group">
                                    <label class="control-label">地区：</label>
                                    <input type="text" class="form-control reduce-width" ng-model="checkedAreaName">
                                    <button ng-click="cityCheck()" type="submit" class="btn btn-sm btn-location"><i class="iconfont">&#xe6cb;</i></button>
                                    <div class="city-check-box" ng-cloak ng-show="visible">
                                        <uib-tabset active="key">
                                            <uib-tab index="1" heading="省份">
                                                <div class="city-content">
                                                    <li class="city-item" ng-class="{current: $index === provinceIndex}" ng-repeat="item in citys" ng-click="handleSelectCity('province', $index, item.areaId, item.areaName)">{{item.areaName}}</li>
                                                </div>
                                            </uib-tab>
                                            <uib-tab index="2" heading="城市">
                                                <div class="city-content">
                                                    <li class="city-item" ng-class="{current: $index === cityIndex}" ng-repeat="item in citys[provinceIndex].children" ng-click="handleSelectCity('city', $index, item.areaId, item.areaName)">{{item.areaName}}</li>
                                                </div>
                                            </uib-tab>
                                        </uib-tabset>
                                    </div>
                                </div>
                                <div class="zhezhao" ng-click="clHide()" ng-show="visible" ng-cloak></div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-staff-group">
                                    <label class="control-label">员工名称：</label>
                                    <input type="text" class="form-control" placeholder="请输入员工名称">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-staff-group">
                                    <label class="control-label">员工编码：</label>
                                    <input type="text" class="form-control" placeholder="请输入员工编码">
                                </div>
                            </div>
                        </div>
                        <div class="row mb10">
                            <div class="col-xs-4">
                                <div class="form-staff-group">
                                    <label class="control-label">集团工号：</label>
                                    <input type="text" class="form-control" placeholder="请输入集团工号">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-staff-group">
                                    <label class="control-label">所属渠道名称：</label>
                                    <input type="text" class="form-control" placeholder="请输入所属渠道名称">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-staff-group">
                                    <label class="control-label">所属渠道编码：</label>
                                    <input type="text" class="form-control" placeholder="请输入所属渠道编码">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-staff-group">
                                    <label class="control-label">所属经营主体名称：</label>
                                    <input type="text" class="form-control" placeholder="请输入经营主体名称">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-staff-group">
                                    <label class="control-label">所属经营主体编码：</label>
                                    <input type="text" class="form-control" placeholder="请输入经营主体编码">
                                </div>
                            </div>
                            <div class="col-xs-4 text-right">
                                <div class="form-staff-group btn-search">
                                    <button type="submit" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 结果列表 -->
            <div class="result-list">
                <div class="result-head">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="model-header">
                                <p class="model-title">选择员工</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result-table">
                    <table class="table table-hover table-bordered grey-table">
                        <thead>
                            <tr>                        
                                <th width="6%">选择</th>
                                <th width="10%">员工名称</th>
                                <th width="8%">员工编码</th>
                                <th width="8%">集团工号</th>
                                <th>所属渠道</th>
                                <th width="10%">所属渠道编码</th>
                                <th width="12%">所属经营主体</th>
                                <th width="15%">所属经营主体编码</th>
                                <th width="8%">地区</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="radio" name="staff">
                                </td>
                                <td>
                                    <p>张三</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p class="overflow-handle">中国电信集团</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p>中国电信集团</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p>南京</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="staff">
                                </td>
                                <td>
                                    <p>张三</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p class="overflow-handle">中国电信集团</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p>中国电信集团</p>
                                </td>
                                <td>
                                    <p>XXXX</p>
                                </td>
                                <td>
                                    <p>南京</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="no-data" ng-if="queryTypeResultList && !queryTypeResultList.length" ng-cloak>
                        没有数据
                    </p>
                </div>
                <div ng-controller="paginationCtrl" class="text-center page">
                    <ul uib-pagination total-items="totalNum" items-per-page="rowNumPerPage" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                    <div class="page-num">共<span class="number">10</span>条记录，当前显示第<span class="number">1</span>页</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-submit" type="button" ng-disabled="isDisabled" ng-click="$ctrl.ok()">确定</button>
                <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">取消</button>
            </div>
        </script>
    </div>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/ui-bootstrap.js"></script>
    <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../../resources/js/lodash.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="addAdminGroup.js"></script>
</body>

</html>
