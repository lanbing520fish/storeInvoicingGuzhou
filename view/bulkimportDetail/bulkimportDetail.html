<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>终端批量导入详情</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="bulkimportDetail.css">
</head>

<body ng-app="bulkimportDetailModule">
    <!-- DOM结构开始 -->
    <div class="history top-line wavy-line" ng-controller="conditionQuery">
        <!-- 条件查询 -->
        <div class="condition-query fn-clear">

            <form name="conditionQueryForm" class="form-inline" role="form">
                <div class="model-header">
                    <img class="model-img" src="../../resources/images/import-info.png">
                    <span class="model-title">导入信息</span>
                </div>
                <div class="infomation-form">
                    <div class="row mb10">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label">门店：</label>
                                <p class="detail-label" ng-bind="detailsList.retailShopName"></p>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label">仓库：</label>
                                <p class="detail-label" ng-bind="detailsList.storageName"></p>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label">制单人：</label>
                                <p class="detail-label" ng-bind="detailsList.staffName"></p>
                            </div>
                        </div> 
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label">单据日期：</label>
                                <p class="detail-label" ng-bind="detailsList.createDt"></p>
                            </div>
                        </div> 
                    </div>
                </div>
            </form>
        </div>
        <!-- 结果列表 -->
        <div class="result-list">
            <div class="result-table">
                <div class="result-table">
                    <div class="table-remark">备注：失败结果将会显示在前</div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th width="8%">序号</th>
                                <th>串码</th>
                                <th>规格编码</th>
                                <th>规格名称</th>
                                <th width="8%">是否成功</th>
                                <th>失败原因</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in detailsList.resultList" ng-cloak>
                                <td>
                                    <p ng-bind="$index + 1"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.instCode"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.terminalType"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.terminalTypeName"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.success | issuccess"></p>
                                </td>
                                <td>
                                    <p ng-bind="item.errorMsg"></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="no-data" ng-if="bulkimportLlist && !bulkimportLlist.length" ng-cloak>
                        没有数据
                    </p>
                </div>
                <div ng-controller="paginationCtrl" class="text-center page">
                    <ul uib-pagination total-items="totalNum" items-per-page="rowNumPerPage" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                    <div class="page-num">共<span class="number" ng-cloak ng-bind="totalNum || 0"></span>条记录，当前显示第<span class="number" ng-cloak ng-bind="currentPage || 0"></span>页</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/angular-locale_zh-cn.js"></script>
    <script src="../../resources/js/ui-bootstrap.js"></script>
    <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../../resources/js/lodash.js"></script>
    <script src="../../resources/js/mock.js"></script>
    <script src="../../resources/js/moment.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="bulkimportDetail.js"></script>
</body>

</html>
