<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公告新增/修改</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="addAnnouncement.css">
</head>

<body ng-app="staffModule">
    <!-- DOM结构开始 -->
    <div class="addSupplier top-line">
        <div class="result-head btm-line">
            <div class="addSupplier-head">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="model-header">
                            <img class="model-img" src="../../resources/images/icon-list.png">
                            <p class="model-title">新增公告</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-list" ng-controller="resultCtrl">
            <div class="condition-query-box">
                <form name="conditionQueryForm" class="form-inline" role="form">
                    <div class="row mb10">
                        <div class="col-xs-5">
                            <div class="form-group">
                                <label class="control-label"><i class="iconfont red-star">&#xe692;</i>公告标题：</label>
                                <input type="text" class="form-control">   
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label class="control-label"><i class="iconfont red-star">&#xe692;</i>公告内容：</label>
                                <textarea class="form-control" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-5">
                            <div class="form-group">
                                <label class="control-label"><i class="iconfont red-star">&#xe692;</i>附件：</label>
                                <input type="file" id="file1" class="fileup" multiple>
                                <span class="btn btn-sm btn-query"><i class="iconfont">&#xe627;</i> 上传附件</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb10" ng-if="files.length">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <ul class="attachments" ng-cloak>
                                    <li class="attm" ng-repeat="file in files">
                                        <i class="iconfont">&#xe635;</i><span ng-bind="file.name"></span><button class="del-btn" ng-click="btn_remove(file)">删除</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label"><i class="iconfont red-star">&#xe692;</i>公告类型：</label>
                                <ul class="choices">
                                  <li><input type="radio" name="type" checked><span>系统公告</span></li>
                                  <li><input type="radio" name="type"><span>业务通知</span></li>
                                  <li><input type="radio" name="type"><span>广而告之</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-xs-5" ng-controller="cityCheckCtrl">
                            <div class="form-group">
                                <label class="control-label">发布地区：</label>
                                <input type="text" class="form-control reduce-width" ng-model="checkedAreaName">
                                <button ng-click="cityCheck()" type="submit" class="btn btn-sm btn-location"><i class="iconfont">&#xe6cb;</i></button>
                                <div class="city-check-box" ng-cloak ng-show="visible">
                                    <uib-tabset active="key">
                                        <uib-tab index="1" heading="省份">
                                            <div class="city-content">
                                                <li class="city-item" ng-class="{current: $index === provinceIndex}" ng-repeat="item in citys" ng-click="handleSelectCity('province', $index, item.areaId, item.areaName)">{{item.areaName}}</li>
                                            </div>
                                        </uib-tab>
                                        <uib-tab index="2" heading="城市">
                                            <div class="city-content">
                                                <li class="city-item" ng-class="{current: $index === cityIndex}" ng-repeat="item in citys[provinceIndex].children" ng-click="handleSelectCity('city', $index, item.areaId, item.areaName)">{{item.areaName}}</li>
                                            </div>
                                        </uib-tab>
                                    </uib-tabset>
                                </div>
                            </div>
                            <div class="zhezhao" ng-click="clHide()" ng-show="visible" ng-cloak></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-submit" type="button" ng-click="$ctrl.ok()">预览</button>
            <button class="btn btn-submit" type="button" ng-click="$ctrl.ok()">确定</button>
            <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">取消</button>
        </div>
    </div>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/ui-bootstrap.js"></script>
    <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../../resources/js/lodash.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../resources/js/uploader.min.js"></script>
    <script src="addAnnouncement.js"></script>
</body>

</html>
